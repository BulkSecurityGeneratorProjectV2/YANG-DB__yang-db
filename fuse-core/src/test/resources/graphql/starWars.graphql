schema{
    query: Query
}

type Query {
    Character(where: WhereClause): Character
    Droid(where: WhereClause): Droid
    Human(where: WhereClause): Human
}


enum Episode {
    NEWHOPE
    EMPIRE
    JEDI
}

interface Character {
    id: ID!
    name: String!
    description: String
    friends: [Character]
    appearsIn: [Episode!]
}

type Human implements Character {
    id: ID!
    name: String!
    description: String
    friends: [Character]
    appearsIn: [Episode!]
    owns:[Droid]
    homePlanet: String
}

type Droid implements Character {
    id: ID!
    name: String!
    description: String
    friends: [Character]
    appearsIn: [Episode!]
    primaryFunction: String
}

