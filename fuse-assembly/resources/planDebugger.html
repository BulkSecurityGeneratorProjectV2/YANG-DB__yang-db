<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Fuse Plan Tree</title>

    <style>
	
	.node {
		cursor: pointer;
	}

	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}

	.node text {
	  font: 12px sans-serif;
	}
 div.tooltip {
    position: absolute;
    text-align: left;
    height: 30px;
    padding: 2px;
    font: 12px sans-serif;
    background: #fff;
	border: 1px solid #6D6D6D;
    border-radius: 2px;
    pointer-events: none;
  }
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
	
    </style>

  </head>

  <body>

    <div style="margin-left:30px;">
	<input type="text" class="inputUrl" size="35"/>
	<button class="btnGetData">Get Data</button>
 </div>
 
  <div id="body"></div>


  
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- load the d3.js library -->	
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script>
	
	
	


var margin = {
    top: 20,
    right: 120,
    bottom: 20,
    left: 120
},
width = 960 - margin.right - margin.left,
height = 800 - margin.top - margin.bottom;

$('.btnGetData').click(function() {
	//var serverUrl = 'http://localhost:8888/fuse/detailedPlan/Q1'
	$.ajax({
		method: 'GET',
		url: $('.inputUrl').val(),
		success: function(response) {
			console.log(response)
			run(JSON.parse(response))
		}
	})
})

function run(root)
{
var i = 0,
    duration = 750,
    rectW = 60,
    rectH = 30;

var tree = d3.layout.tree().nodeSize([70, 40]);
var diagonal = d3.svg.diagonal()
    .projection(function (d) {
    return [d.x + rectW / 2, d.y + rectH / 2];
});
$('#body').empty();
var svg = d3.select("#body").append("svg").attr("width", 1600).attr("height", 600)
    .call(zm = d3.behavior.zoom().scaleExtent([1,3]).on("zoom", redraw)).append("g")
    .attr("transform", "translate(" + 350 + "," + 20 + ")");

//necessary so that zoom knows where to zoom and unzoom from
zm.translate([350, 20]);

root.x0 = 0;
root.y0 = height / 2;

function collapse(d) {
    if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
    }
}

root.children.forEach(collapse);
update(root);

d3.select("#body").style("height", "90%");

function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function (d) {
        d.y = d.depth * 180;
    });

    // Update the nodes…
    var node = svg.selectAll("g.node")
        .data(nodes, function (d) {
        return d.id || (d.id = ++i);
    });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
        return "translate(" + source.x0 + "," + source.y0 + ")";
    })
	.on("click", click)
	// add tool tip for ps -eo pid,ppid,pcpu,size,comm,ruser,s
    .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9);
			div.html(
				d.desc
            )
          .style("left", (d3.event.pageX) + "px")
          .style("top", (d3.event.pageY - 28) + "px");
        })
      .on("mouseout", function(d) {
        div.transition()
          .duration(500)
          .style("opacity", 0);
        });	

    nodeEnter.append("rect")
        .attr("width", rectW)
        .attr("height", rectH)
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .style("fill", function (d) {
        return d._children ? "lightsteelblue" : "#fff";
    });

    nodeEnter.append("text")
        .attr("x", rectW / 2)
        .attr("y", rectH / 2)
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function (d) {
        return d.name;
    });
	
	
	// add the tool tip
  var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
    });

    nodeUpdate.select("rect")
        .attr("width", rectW)
        .attr("height", rectH)
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .style("fill", function (d) {
        return d._children ? "lightsteelblue" : "#fff";
    });

    nodeUpdate.select("text")
        .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function (d) {
        return "translate(" + source.x + "," + source.y + ")";
    })
        .remove();

    nodeExit.select("rect")
        .attr("width", rectW)
        .attr("height", rectH)
    //.attr("width", bbox.getBBox().width)""
    //.attr("height", bbox.getBBox().height)
    .attr("stroke", "black")
        .attr("stroke-width", 1);

    nodeExit.select("text");

    // Update the links…
    var link = svg.selectAll("path.link")
        .data(links, function (d) {
        return d.target.id;
    });

    // Enter any new links at the parent's previous position.
    link.enter().insert("path", "g")
        .attr("class", "link")
        .attr("x", rectW / 2)
        .attr("y", rectH / 2)
        .attr("d", function (d) {
        var o = {
            x: source.x0,
            y: source.y0
        };
        return diagonal({
            source: o,
            target: o
        });
    });

    // Transition links to their new position.
    link.transition()
        .duration(duration)
        .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
        .duration(duration)
        .attr("d", function (d) {
        var o = {
            x: source.x,
            y: source.y
        };
        return diagonal({
            source: o,
            target: o
        });
    })
        .remove();

    // Stash the old positions for transition.
    nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
    });
}

// Toggle children on click.
function click(d) {
    if (d.children) {
        d._children = d.children;
        d.children = null;
    } else {
        d.children = d._children;
        d._children = null;
    }
    update(d);
}

//Redraw for zoom
function redraw() {
  //console.log("here", d3.event.translate, d3.event.scale);
  svg.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}

function getPlanHtml(planDesc) {
	var arrow = '<i style="border: solid black;border-width: 0 3px 3px 0;display: inline-block;padding: 3px;  transform: rotate(-45deg);  -webkit-transform: rotate(-45deg); "></i>';
	var arrow = '';
	var array = planDesc.split(':');
					
	var plan= '';
	for (i = 0; i < array.length; i++) { 
		array[i]  = array[i].replace('[', '');
		array[i]  = array[i].replace(']', '');
		pattern = array[i];
		if (pattern.indexOf('EntityOp') !== -1)
		{
			//innerText = array[i].replace('EntityOp','');
			innerText = array[i];
			if (pattern.indexOf('ETyped') !== -1) {
				innerText = innerText.replace('ETyped(1)', 'Person');
				innerText = innerText.replace('ETyped(3)', 'Horse')
				innerText = innerText.replace('ETyped(5)', 'Kingdom');
				pattern = '<div style="background: #B8DBF1;float: left;border: 1px solid rgba(0, 0, 0, .2);text-align: center; vertical-align: middle; display: table-cell;">'+innerText + '</div>'+ arrow;
			}

			if (pattern.indexOf('EConcrete') !== -1) {
				pattern = '<div style="background: #FFFF66;float: left;border: 1px solid rgba(0, 0, 0, .2);text-align: center; vertical-align: middle; display: table-cell;">'+innerText + '</div>'+ arrow;
			}
					
		}
		
		if (pattern.indexOf('RelationOp') !== -1)
		{
			//innerText = array[i].replace('EntityOp','');
			innerText = array[i];
			pattern = '<div style="background: #DCB9FF;float: left;height: 18px;margin-right: 5px;margin-left: 5px;border: 1px solid rgba(0, 0, 0, .2);">'+innerText  + '</div>'+ arrow;
		}
		
		plan += pattern;
	}		
return plan;		

}
}
</script>
	

	
  </body>
</html>
